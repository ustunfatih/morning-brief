name: Generate Morning Brief

on:
  schedule:
    # 04:00 UTC = 07:00 Doha Time (KÄ±ÅŸ saati/Standart saat farkÄ±na dikkat)
    - cron: '0 4 * * *'
  workflow_dispatch: # Manuel tetikleme butonu

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install google-generativeai pytz kerykeion

      - name: Run Generator
        # Ä°ÅžTE EKSÄ°K OLAN KÃ–PRÃœ BURASI ðŸ‘‡
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python morning_brief_engine.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Morning Brief Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add index.html
          git commit -m "Daily Brief Update: $(date)" || exit 0
          git pull --rebase origin main
          git push
