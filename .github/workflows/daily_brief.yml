name: Generate Morning Brief

on:
  schedule:
    # GitHub cron uses UTC. 04:00 UTC = 07:00 Asia/Qatar (UTC+3).
    - cron: '0 4 * * *'
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Qatar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Generator
        # Ä°ÅžTE EKSÄ°K OLAN KÃ–PRÃœ BURASI ðŸ‘‡
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python morning_brief_engine.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Morning Brief Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add index.html
          git commit -m "Daily Brief Update: $(date)" || exit 0
          git pull --rebase origin main
          git push
